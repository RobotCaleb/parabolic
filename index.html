<!doctype html>
<html lang="en">

<head>
  <title>Parabolic</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/css/bootstrap-slider.min.css"
    integrity="sha256-NGswHEy6gjXxyLL+vBBHigA1kGliPHt+7BBPBzntzAw=" crossorigin="anonymous" />
  <link rel="stylehseet" href="css/parabolic.css" crossorigin="anonymous">
</head>

<body>
  <div style="margin: 20px">
    <div id="drawing" style="height: 400px; width: 400px"></div>
    <div>
      Points:
      <span id="points-span"></span>
      <br/>
      <input id="points-slider" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="3" data-slider-max="20"
        data-slider-step="1" data-slider-value="4" />
    </div>
    <div>
      Frequency:
      <span id="frequency-span"></span>
      <br/>
      <input id="frequency-slider" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="2" data-slider-max="30"
        data-slider-step="1" data-slider-value="10" />
    </div>
    <br/>
    <div>
      <textarea id="svgsource"></textarea>
      <br/>
      <button type="button" class="btn btn-primary" onclick="saveSVG();">Download SVG</button>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/bootstrap-slider.min.js" integrity="sha256-tDcb6zRMjjdonaeNQujdwW5FQdABco7S2Z60J4cbH9s="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js"></script>
  <script src="js/victor.js"></script>
  <script src="js/parabolic.js"></script>
</body>

</html>
